<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escape Downtime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            touch-action: none;
            overflow: hidden;
        }

        .game-container {
            background-color: #1a1a2e;
            padding: 0.5rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
            width: 95%;
            max-width: 450px;
            margin: 5px auto;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.1em;
            margin-bottom: 1.5em;
            color: #9ab3f5;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        #maze-container {
            background-color: #4a5fc1;
            padding: 5px;
            border-radius: 10px;
            margin: 5px auto;
            position: relative;
            aspect-ratio: 1;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            background-color: #4a5fc1;
            border-radius: 5px;
            touch-action: none;
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }

        .success-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(74, 95, 193, 0.3);
            text-align: center;
            color: white;
            z-index: 1000;
            animation: modalAppear 0.3s ease-out;
            border: 2px solid #4a5fc1;
            min-width: 280px;
        }

        .success-modal h2 {
            color: #9ab3f5;
            margin-bottom: 1rem;
            font-size: 1.5em;
        }

        .success-modal p {
            margin: 1rem 0;
            line-height: 1.5;
        }

        .promo-code {
            background: #4a5fc1;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.2em;
            letter-spacing: 0.1em;
            margin: 1rem 0;
            display: inline-block;
            color: white;
            font-weight: bold;
        }

        .countdown {
            font-size: 0.9em;
            color: #9ab3f5;
            margin-top: 1rem;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .welcome-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(74, 95, 193, 0.3);
            text-align: center;
            color: white;
            z-index: 1000;
            animation: modalAppear 0.3s ease-out;
            border: 2px solid #4a5fc1;
            min-width: 280px;
            max-width: 400px;
        }

        .welcome-modal h2 {
            color: #9ab3f5;
            margin-bottom: 1rem;
            font-size: 1.5em;
        }

        .welcome-modal p {
            margin: 1.5rem 0;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .start-button {
            background: #4a5fc1;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .start-button:hover {
            background: #5b6fd2;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
                height: 100vh;
                height: -webkit-fill-available;
            }

            .game-container {
                padding: 0.3rem;
                margin: 0 auto;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                border-radius: 0;
            }

            h1 {
                font-size: 1.2em;
                margin: 0.2em 0;
            }

            .subtitle {
                font-size: 0.8em;
                margin: 0.5em 0;
            }

            #maze-container {
                padding: 3px;
                margin: 3px auto;
                width: 95vmin;
                height: 95vmin;
                max-width: none;
                flex-grow: 0;
                flex-shrink: 0;
            }
        }

        @media (max-height: 600px) {
            h1 {
                font-size: 1em;
                margin: 0.1em 0;
            }

            .subtitle {
                font-size: 0.7em;
                margin: 0.3em 0;
            }

            #maze-container {
                padding: 2px;
                margin: 2px auto;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ESCAPE DOWNTIME</h1>
        <div class="subtitle">Touch and drag the white circle through the maze</div>
        <div id="maze-container">
            <canvas id="mazeCanvas"></canvas>
        </div>
    </div>
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="success-modal" id="successModal">
        <h2>Congratulations!</h2>
        <p>Data delivered successfully</p>
        <p>Your promo code:</p>
        <div class="promo-code">mobitmigrate</div>
        <div class="countdown" id="countdown"></div>
    </div>
    <div class="welcome-modal" id="welcomeModal">
        <h2>Welcome!</h2>
        <p>Complete the maze and get a free test of Disaster Recovery or Migration product</p>
        <button class="start-button" id="startButton">Start Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
