<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escape Downtime</title>
    <link rel="icon" type="image/svg+xml" href="mobiti-icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hero_title:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #0a0a0a;
            font-family: 'Hero_title', 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            touch-action: none;
            overflow: hidden;
        }

        #game-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background-color: #0a0a0a;
            padding: 1.5rem;
            border-radius: 20px;
            text-align: center;
            color: white;
            width: 95%;
            max-width: 900px;
            margin: 10px auto;
            position: relative;
        }

        .mobiti-logo {
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 50px;
            height: auto;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .mobiti-logo:hover {
            opacity: 1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 1px #ffffff;
            text-stroke: 1px #ffffff;
            font-family: 'Hero_title', sans-serif;
        }

        .subtitle {
            font-size: 1.1em;
            margin-bottom: 1.5em;
            color: #ffffff;
            font-weight: 400;
            letter-spacing: 0.02em;
            font-family: 'Hero_title', sans-serif;
        }

        #maze-container {
            background-color: #0a0a0a;
            padding: 15px;
            border-radius: 15px;
            margin: 15px auto;
            position: relative;
            width: 90%;
            max-width: 800px;
            aspect-ratio: 1;
            overflow: visible;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        canvas {
            background-color: #0a0a0a;
            border-radius: 10px;
            touch-action: none;
            width: 100%;
            height: 100%;
            display: block;
        }

        #modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            pointer-events: none;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(5px);
            z-index: 9998;
            display: none;
            pointer-events: auto;
        }

        .modal {
            background: rgba(10, 10, 10, 0.98);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 320px;
            max-width: 90vw;
            display: none;
            pointer-events: auto;
            position: relative;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        .modal h2 {
            color: transparent;
            -webkit-text-stroke: 1px #ffffff;
            text-stroke: 1px #ffffff;
            margin: 0 0 2rem 0;
            font-size: 1.8em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'Hero_title', sans-serif;
        }

        .modal p {
            margin: 0 0 2rem 0;
            line-height: 1.8;
            font-size: 1.2em;
            color: #ffffff;
            font-family: 'Hero_title', sans-serif;
        }

        .start-button {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Hero_title', sans-serif;
            min-width: 160px;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .start-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .success-modal p {
            margin: 1rem 0;
            line-height: 1.6;
            font-size: 1.2em;
        }

        .promo-code {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 1.8rem;
            border-radius: 12px;
            font-family: monospace;
            font-size: 1.4em;
            letter-spacing: 0.1em;
            margin: 1rem 0;
            display: inline-block;
            color: white;
            font-weight: bold;
        }

        .countdown {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 1rem;
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            .game-container {
                padding: 2rem;
                max-width: 95%;
            }

            h1 {
                font-size: 2.8em;
            }

            #maze-container {
                padding: 20px;
                margin: 20px auto;
                width: 95%;
            }

            .modal {
                padding: 3.5rem;
                min-width: 420px;
            }

            .modal h2 {
                font-size: 2.2em;
            }

            .start-button {
                padding: 1.2rem 2.5rem;
                font-size: 1.4em;
                min-width: 200px;
            }
        }

        @media (max-width: 767px) {
            body {
                padding: 10px;
            }

            .game-container {
                padding: 1rem;
                width: 100%;
                margin: 0;
            }

            h1 {
                font-size: 2em;
                margin: 0.3em 0;
            }

            #maze-container {
                padding: 10px;
                margin: 10px auto;
                width: 95%;
            }

            .modal {
                padding: 2.5rem;
                min-width: 300px;
                max-width: 95vw;
            }

            .modal h2 {
                font-size: 1.6em;
                margin-bottom: 1rem;
            }

            .start-button {
                padding: 0.8rem 1.8rem;
                font-size: 1.2em;
                min-width: 140px;
            }
        }

        /* Landscape orientation adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            .game-container {
                padding: 1rem;
            }

            h1 {
                font-size: 2em;
                margin: 0.2em 0;
            }

            #maze-container {
                padding: 10px;
                margin: 10px auto;
                height: 80vh;
                width: auto;
                aspect-ratio: 1;
            }
        }

        /* Highlighted terms */
        .highlight {
            color: #ffffff;
            font-weight: 600;
            text-decoration: underline;
            text-underline-offset: 4px;
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
    <div class="game-container">
            <h1>ESCAPE DOWNTIME</h1>
            <div id="maze-container">
                <canvas id="mazeCanvas"></canvas>
            </div>
        </div>
                </div>

    <div id="modal-container">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal success-modal" id="successModal">
            <h2>Congratulations!</h2>
            <p>The data has been delivered successfully</p>
            <p>Your promo code:</p>
            <div class="promo-code">mobitmigrate</div>
            <div class="countdown" id="countdown"></div>
            </div>
        <div class="modal welcome-modal" id="welcomeModal">
            <h2>Welcome!</h2>
            <p>Complete the maze and get a free test of <span class="highlight">Disaster Recovery</span> or <span class="highlight">Migration</span> product</p>
            <button class="start-button" id="startButton">Start Game</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
